pipeline:
  build:
    image: node
    commands:
      - npm install
      - npm test
      - npm run pack
  publish:
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    image: plugins/npm
    registry: https://npm.pkg.github.com/swamikalagiri
    token: $GITHUB_TOKEN
    
  deploy:
    image: jmccann/drone-terraform:1
    plan: false
    root_dir: infrastructure
