pipeline:
  build:
    image: node
    commands:
      - npm install
      - npm test
      - npm run pack
  publish:
    image: plugins/npm
    registry: https://npm.pkg.github.com/swamikalagiri
    token: $GITHUB_TOKEN
    environment:
    GITHUB_TOKEN:
      from_secret: github_token
  deploy:
    image: jmccann/drone-terraform:1
    plan: false
    root_dir: infrastructure
